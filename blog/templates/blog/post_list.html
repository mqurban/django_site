{% extends "base.html" %}
{% block content %}
  <h1>Blog</h1>
  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>{{ post.created_at }}</small>
    <hr>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}

<a href="{% url 'post_create' %}">Create New Post</a>
